<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="">
    
    <nav class="navbar-expand-lg navbar bg-dark">
        <div class="container text-light">
            <span class="h4 float-start">
                Oem-Cal 
            </span>
            <span class="h4 float-end">
                v-1 
            </span>
        </div>
    </nav>

    <div class="container mt-4 p-3 bg-dark text-light">
        <h4>New Item</h4> 
        <hr>
        <table class="table table-dark table-borderless">
            <thead>
            <tr>
                <td class="col-5">
                    <input id="input-product" class="form-control" type="text" placeholder="Product">
                </td>
                <td class="col-5">
                    <input id="input-price" class="form-control" type="number" placeholder="Price">
                </td>
                <td class="col-1">
                    <button id="btn-add-item" onclick="addItem()" class="w-100 btn btn-warning" >Calculate</button>
                </td>
            </tr>
            </thead>
        </table>
    </div>

    <div class="container bg-dark mt-3 p-3 text-light">
        <h4>Order Table</h4>
        <hr>
        <table class="table-bordered table table-hover table-dark text-light text-center">
            <thead class="table-light">
                <tr>
                    <th class="col-5">Product</th>
                    <th class="col-5">Price($)</th>
                    <th class="col-1">Edit</th>
                </tr>
            </thead>
            <tbody id="order-list">
            </tbody>
          </table>
    </div>

    <div class="mt-3 mb-4 p-3 container bg-dark text-light">
        <h4>Total Price</h4>
        <hr>
        <table class="table-bordered table table-hover table-dark text-light text-center">
            <thead class="table-light">
              <tr>
                    <th class="col-4">USDT($)</th>
                    <th class="col-4">EURO(€)</th>
                    <th class="col-4">TL(₺)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="calculation-usd">0</td>
                <td id="calculation-euro">0</td>
                <td id="calculation-try">0</td>
              </tr>
            </tbody>
          </table>
        <button id="btn-delete-all" onclick="deleteAll()" class="btn btn-danger w-100">Delete All Products</button>
    </div>

    <script src="javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
